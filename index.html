<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Interactive form</h1>
    <p id="description">(Please, spend a few minutes for filling this form.)</p>
     </header>
    <main>
    <form id="survey-form">
      <fieldset>
        <legend>
          Personal information
        </legend>
      <label id="name-label" for "name">Name:</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required><br>
      <label id="email-label" for "email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required><br>
        <label for "number" id="number-label">Age:</label>
      <input id="number" type="number" name="age" min="18" max="99" placeholder="Age"><br>
      <label for "dropdown">Choose your present profession:</label>
      <select id="dropdown">
        <option value="civil servant">civil servant</option>
        <option value="student">student</option>
        <option value="military">military</option>
        <option value="other">other</option>
      </select><br>
      <p class="left">Specify your gender:</p>
       <input id="male" type="radio" name="gender" value="male">
        <label for "male" class="inline">Male</label> <br>
    <input id="female" type="radio" name="gender" value="female">
      <label for "female" class="inline">Female</label>
      </fieldset>
      <fieldset>
        <legend>
          Your goal
        </legend>
      <p class="left">What goal do you have?</p>
        <input id="programming" type="radio" name="choosing" value="programming">
      <label for "programming" class="inline">Programming</label><br>
       <input id="testing" type="radio" name="choosing" value="testing">
        <label for "testing" class="inline">Testing</label><br>
     <input id="otherWay" type="radio" name="choosing" value="other">
        <label for "otherWay" class="inline">Other</label><br>
      <input id="nothing" type="radio" name="choosing" value="None">
      <label for "nothing" class="inline">I don't know</label>
        <p class="left">What programming language do you know or was faced with?</p>
      <label><input type="checkbox" name="language" value="JS">JS</label>
      <label><input type="checkbox" name="language" value="Python">Python</label>
      <label><input type="checkbox" name="language" value="C#">C#</label>
      <label><input type="checkbox" name="language" value="Java">Java</label>
      <label><input type="checkbox" name="language" value="Someone">Someone else</label>
      <p class="left">Specify it:</p>
      <input type="text"><br>
      </fieldset>
        <fieldset>
          <legend>
            Your opinion
          </legend>
      <label for="comments">Please write your comments and suggestions here:</label><br>
      <textarea placeholder="Comments" id="comments" cols="50" rows="3"></textarea>
      </fieldset>
        <input id="submit" type="submit" value="Submit">
         </form>
      </main>
</body>
</html>
